name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ] # Ha 'main' vagy 'master' ágra töltesz fel, elindul

jobs:
  # --- 1. LÉPÉS: TESZTELÉS (A GitHub szerverén) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3
      
      # Backend tesztek
      - name: Node.js telepítése (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Backend függőségek telepítése
        run: |
          cd backend
          npm install
          
      - name: Backend Tesztek futtatása
        run: |
          cd backend
          npm run test

      # Frontend tesztek
      - name: Frontend függőségek telepítése
        run: |
          cd frontend
          npm install
          
      - name: Frontend Unit Tesztek futtatása
        run: |
          cd frontend
          npm run test

  # --- 2. LÉPÉS: DEPLOY (Csak ha a tesztek sikeresek) ---
  deploy:
    needs: test # Csak akkor indul, ha a 'test' job zöld volt
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}          # A szervered IP címe (Titkos)
          username: ${{ secrets.USERNAME }}  # Pl. root (Titkos)
          key: ${{ secrets.SSH_KEY }}        # A privát SSH kulcsod (Titkos)
          script: |
            # --- 1. DOCKER TELEPÍTÉSE (HA NINCS) ---
            if ! command -v docker &> /dev/null; then
                echo "Docker nincs telepítve. Telepítés indítása..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sh get-docker.sh
            fi

            # --- 2. BELÉPÉS A MAPPÁBA ---
            mkdir -p ~/td && cd ~/td
            
            # --- 3. KÓD FRISSÍTÉSE ---
            # (Mivel publikus lett a repo, a HTTPS link jelszó nélkül működni fog)
            if [ -d ".git" ]; then
              echo "Frissítés..."
              git pull origin main
            else
              echo "Klónozás..."
              # CSERÉLD LE A SAJÁT REPÓD CÍMÉRE!
              git clone https://github.com/FELHASZNALONEV/REPO_NEV .
            fi
            
            # --- 4. TŰZFAL (Biztos, ami biztos) ---
            ufw allow 22/tcp
            ufw allow 80/tcp
            ufw allow 3001/tcp
            ufw --force enable
            
            # --- 5. INDÍTÁS ---
            echo "Indítás..."
            # A modern Dockerben már 'docker compose' a parancs
            docker compose down || docker-compose down
            docker compose up -d --build
            
            echo "Kész! Ellenőrzés..."
            sleep 5
            docker ps -a