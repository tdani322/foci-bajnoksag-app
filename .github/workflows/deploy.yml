name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ] # Ha 'main' vagy 'master' ágra töltesz fel, elindul

jobs:
  # --- 1. LÉPÉS: TESZTELÉS (A GitHub szerverén) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3
      
      # Backend tesztek
      - name: Node.js telepítése (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Backend függőségek telepítése
        run: |
          cd backend
          npm install
          
      - name: Backend Tesztek futtatása
        run: |
          cd backend
          npm run test

      # Frontend tesztek
      - name: Frontend függőségek telepítése
        run: |
          cd frontend
          npm install
          
      - name: Frontend Unit Tesztek futtatása
        run: |
          cd frontend
          npm run test

  # --- 2. LÉPÉS: DEPLOY (Csak ha a tesztek sikeresek) ---
  deploy:
    needs: test # Csak akkor indul, ha a 'test' job zöld volt
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}          # A szervered IP címe (Titkos)
          username: ${{ secrets.USERNAME }}  # Pl. root (Titkos)
          key: ${{ secrets.SSH_KEY }}        # A privát SSH kulcsod (Titkos)
          script: |
            # Belépés a mappába
            mkdir -p ~/td && cd ~/td
            
            # Kód frissítése
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/tdani322/foci-bajnoksag-app .
            fi
            
            # Újraindítás
            docker-compose down
            docker-compose up -d --build
            
            # --- HIBAKERESÉS ÉS JAVÍTÁS (EZ AZ ÚJ RÉSZ) ---
            
            # 1. Tűzfal kinyitása (Biztos, ami biztos)
            echo "Tűzfal beállítása..."
            ufw allow 80/tcp
            ufw allow 3001/tcp
            ufw --force enable
            
            # 2. Várakozás, hogy elinduljanak a konténerek
            sleep 10
            
            # 3. Állapot lekérdezése (Hogy lássuk a GitHubon, mi történt)
            echo "=== DOCKER STATUS ==="
            docker ps -a
            
            echo "=== FRONTEND LOGS ==="
            docker logs football-frontend
            
            echo "=== BACKEND LOGS ==="
            docker logs football-backend